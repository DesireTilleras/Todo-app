<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="styles.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css"
    />
  </head>
  <body>
    <div class="navbar">
      <p class="title">My todo</p>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <div class="row" style="margin-top: 15px">
            <div class="background-checkboxes">
              <div style="text-align: center">
                <h2>Sort by</h2>
              </div>
              <div style="padding-top: 2px; text-align: center">
                <span id="checkbox">
                  <input
                    type="checkbox"
                    id="checkbox-element"
                    name="filter"
                    value="showAllFilter"
                    onclick="onlyOneFilter(this)"
                    class="showAllFilter"
                    checked
                  />
                  <i>Show All</i>
                </span>
                <span id="checkbox">
                  <input
                    type="checkbox"
                    id="checkbox-element"
                    name="filter"
                    value="homeFilter"
                    onclick="onlyOneFilter(this)"
                    class="homeFilter"
                  />
                  <i class="fa fa-home"></i>
                  <p class="homeTitle">Home</p>
                </span>
                <span id="checkbox">
                  <input
                    type="checkbox"
                    id="checkbox-element"
                    name="filter"
                    value="workFilter"
                    onclick="onlyOneFilter(this)"
                    class="workFilter"
                  />
                  <i class="fa fa-briefcase"></i>
                  <p class="workTitle">Work</p>
                </span>

                <span id="checkbox">
                  <input
                    type="checkbox"
                    id="checkbox-element"
                    name="filter"
                    value="familyFilter"
                    onclick="onlyOneFilter(this)"
                    class="familyFilter"
                  />
                  <i class="fa fa-heart"></i>
                  <p class="familyTitle">Family</p>
                </span>
                <span id="checkbox">
                  <input
                    type="checkbox"
                    id="checkbox-element"
                    name="filter"
                    value="hobbyFilter"
                    onclick="onlyOneFilter(this)"
                    class="hobbyFilter"
                  />
                  <i class="fa fa-smile-o"></i>
                  <p class="hobbyTitle">Hobby</p>
                </span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12" style="text-align: center">
              <div class="todo">
                <i
                  class="fa fa-home"
                  style="
                    font-size: 25px;
                    margin-top: 10px;
                    color: blanchedalmond;
                  "
                ></i>
                <ul class="todo-list-home"></ul>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12" style="text-align: center">
              <div class="todo">
                <i
                  class="fa fa-heart"
                  style="
                    font-size: 25px;
                    margin-top: 10px;
                    color: blanchedalmond;
                  "
                ></i>
                <ul class="todo-list-family"></ul>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12" style="text-align: center">
              <div class="todo">
                <i
                  class="fa fa-smile-o"
                  style="
                    font-size: 25px;
                    margin-top: 10px;
                    color: blanchedalmond;
                  "
                ></i>
                <ul class="todo-list-hobby"></ul>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12" style="text-align: center">
              <div class="todo">
                <i
                  class="fa fa-briefcase"
                  style="
                    font-size: 25px;
                    margin-top: 10px;
                    color: blanchedalmond;
                  "
                ></i>
                <ul class="todo-list-work"></ul>
              </div>
            </div>
          </div>
        </div>

        <div class="col-12 col-lg-3">
          <div class="row">
            <div class="col">
              <div class="todo-board" style="text-align: center">
                <div style="text-align: center">
                  <h2 style="padding-top: 5px">Add todo</h2>
                </div>
                <div style="padding-top: 20px">
                  <span id="checkbox">
                    <input
                      type="checkbox"
                      id="checkbox-element"
                      name="choice"
                      value="home"
                      onclick="onlyOne(this)"
                    />
                    <i class="fa fa-home"></i>
                  </span>
                  <span id="checkbox">
                    <input
                      type="checkbox"
                      id="checkbox-element"
                      name="choice"
                      value="work"
                      onclick="onlyOne(this)"
                    />
                    <i class="fa fa-briefcase"></i>
                  </span>
                  <span id="checkbox">
                    <input
                      type="checkbox"
                      id="checkbox-element"
                      name="choice"
                      value="family"
                      onclick="onlyOne(this)"
                    />
                    <i class="fa fa-heart"></i>
                  </span>
                  <span id="checkbox">
                    <input
                      type="checkbox"
                      id="checkbox-element"
                      name="choice"
                      value="hobby"
                      onclick="onlyOne(this)"
                    />
                    <i class="fa fa-smile-o"></i>
                  </span>
                </div>
                <div>
                  <span id="urgentCheckBox">
                    <input
                      type="checkbox"
                      id="checkbox-element"
                      name="urgent"
                      value="urgent"
                      style="margin-top: 20px"
                      class="urgent"
                    />
                    <i class="fa fa-bomb" style="margin-top: 20px"></i>
                  </span>
                </div>
                <div style="justify-content: center" class="d-flex flex-column">
                  <div>
                    <textarea class="todo-input"></textarea>
                  </div>
                  <div>
                    <button class="add-todo-btn">Add todo</button>
                  </div>
                </div>

                <ul class="todo-list">
                  <!---
                  <div class="todo-div">
                        <p class="todo-item">Dela sk√§rm</p>
                        <p class="urgent-text">Urgent!</p>
                        <input class="done-checkbox"
                          type="checkbox"
                          id="completed"
                          name="completed"
                          value="completed"
                        />
                        <label for="completed">Done</label>
                        <button class="edit-btn">Edit</button>
                        <button class="trash-btn">Trash</button>
                      </div>

                    </div>
                  </div>--->
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-3">
          <div class="row">
            <div class="col">
              <div class="movie-board todo-board">
                <div class="row">
                  <div class="col">
                    <div class="row">
                      <div>
                        <button id="myBtn">Add movie</button>
                      </div>
                    </div>
                    <div class="row">
                      <div class="watchListDiv">
                        <ul class="watchList"></ul>
                      </div>
                    </div>
                    <!-- Trigger/Open The Modal -->

                    <div id="myModal" class="modal">
                      <!-- Modal content -->
                      <div class="modal-content">
                        <div>
                          <span class="close">&times;</span>
                        </div>

                        <div>
                          <div class="row">
                            <div class="col" style="text-align: center">
                              <input type="text" class="searchText text-box" />
                              <button id="searchBtn">Search</button>
                            </div>
                          </div>
                          <div class="row">
                            <div
                              class="col errorTextDiv errorDiv"
                              style="text-align: center"
                            >
                              <p
                                class="errorText"
                                style="text-align: center"
                              ></p>
                            </div>
                          </div>
                          <div class="row">
                            <div>
                              <button class="addWatchListBtn add-todo-btn">
                                Add to watchlist!
                              </button>
                            </div>
                          </div>

                          <div class="row movieInfoList">
                            <div class="col">
                              <img class="img-center rounded" src="" />
                            </div>
                            <div class="col">
                              <h4
                                class="movieTitle"
                                style="
                                  margin-bottom: 0;
                                  margin-top: 15px;
                                  text-align: center;
                                "
                              ></h4>
                              <h5 style="margin-top: 10px"></h5>
                              <p class="text-center"></p>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="movie.js"></script>
    <script src="main.js"></script>
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
