<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css"
    />
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
<div id='stars'></div>
<div id='stars2'></div>
<div id='stars3'></div>
    <div class="content">

      <div class="navbar">
        <button id="seeWatchListBtn" class="seeWatchList">
          <i
            class="fa fa-film"
            style="font-size: 40px; color: blanchedalmond;"
          ></i>
        </button>
        <button class="seeTodo">
          <i class="fa fa-tasks" style="font-size: 40px;"></i>
        </button>
        <p class="title">My todo</p>
        <p class="title1">RemindR</p>
      </div>

      <div class="container">
        <div class="row hide">
          <div class="col-lg-6 todo-info">
            <button
              class="addTodoBtn addBtn"
              style="display: none; font-size: 25px; margin-bottom: 15px;"
            >
              <i class="fa fa-plus"></i>
            </button>

            <div class="row" style="margin:0">
              <div class="background-checkboxes filterBoxes">
                <div style="text-align: center">
                  <h2 style="padding-top: 5px;">Filter:</h2>
                </div>
                <div style="padding-top: 2px; text-align: center">
                  <span id="checkbox">
                    <input
                      type="checkbox"
                      id="checkbox-element"
                      name="filter"
                      value="showAllFilter"
                      onclick="onlyOneFilter(this)"
                      class="showAllFilter"
                      checked
                    />
                    <i class="fa fa-list"></i>
                    <p class="showAllTitle" style="color: green">Show all</p>
                  </span>
                  <span id="checkbox">
                    <input
                      type="checkbox"
                      id="checkbox-element"
                      name="filter"
                      value="homeFilter"
                      onclick="onlyOneFilter(this)"
                      class="homeFilter"
                    />
                    <i class="fa fa-home"></i>
                    <p class="homeTitle">Home</p>
                  </span>
                  <span id="checkbox">
                    <input
                      type="checkbox"
                      id="checkbox-element"
                      name="filter"
                      value="workFilter"
                      onclick="onlyOneFilter(this)"
                      class="workFilter"
                    />
                    <i class="fa fa-briefcase"></i>
                    <p class="workTitle">Work</p>
                  </span>

                  <span id="checkbox">
                    <input
                      type="checkbox"
                      id="checkbox-element"
                      name="filter"
                      value="familyFilter"
                      onclick="onlyOneFilter(this)"
                      class="familyFilter"
                    />
                    <i class="fa fa-heart"></i>
                    <p class="familyTitle">Family</p>
                  </span>
                  <span id="checkbox">
                    <input
                      type="checkbox"
                      id="checkbox-element"
                      name="filter"
                      value="hobbyFilter"
                      onclick="onlyOneFilter(this)"
                      class="hobbyFilter"
                    />
                    <i class="fa fa-smile-o"></i>
                    <p class="hobbyTitle">Hobby</p>
                  </span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12" style="text-align: center">
                <div class="todo">
                  <i
                    class="fa fa-home"
                    style="
                      font-size: 40px;
                      margin-top: 10px;
                      color: blanchedalmond;
                    "
                  ></i>
                  <ul class="todo-list-home"></ul>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12" style="text-align: center">
                <div class="todo">
                  <i
                    class="fa fa-heart"
                    style="
                      font-size: 40px;
                      margin-top: 10px;
                      color: blanchedalmond;
                    "
                  ></i>
                  <ul class="todo-list-family"></ul>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12" style="text-align: center">
                <div class="todo">
                  <i
                    class="fa fa-smile-o"
                    style="
                      font-size: 40px;
                      margin-top: 10px;
                      color: blanchedalmond;
                    "
                  ></i>
                  <ul class="todo-list-hobby"></ul>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12" style="text-align: center">
                <div class="todo">
                  <i
                    class="fa fa-briefcase"
                    style="
                      font-size: 40px;
                      margin-top: 10px;
                      color: blanchedalmond;
                    "
                  ></i>
                  <ul class="todo-list-work"></ul>
                </div>
              </div>
            </div>
          </div>

          <div class="col-12 col-lg-3">
            <div class="row" style="margin:0;">
              <div class="col">
                <div class="todo-board screen" style="text-align: center">
                  <div style="text-align: center;">
                    <h2 style="margin:0 !important; padding-top:15px;">Add todo</h2>
                  </div>
                  <div style="padding-top: 20px">
                    <span id="checkbox">
                      <input
                        type="checkbox"
                        id="checkbox-element"
                        name="choice"
                        value="home"
                        onclick="onlyOne(this)"
                        class="todoBox"
                      />
                      <i class="fa fa-home"></i>
                    </span>
                    <span id="checkbox">
                      <input
                        type="checkbox"
                        id="checkbox-element"
                        name="choice"
                        value="work"
                        onclick="onlyOne(this)"
                        class="todoBox"
                      />
                      <i class="fa fa-briefcase"></i>
                    </span>
                    <span id="checkbox">
                      <input
                        type="checkbox"
                        id="checkbox-element"
                        name="choice"
                        value="family"
                        onclick="onlyOne(this)"
                        class="todoBox"
                      />
                      <i class="fa fa-heart"></i>
                    </span>
                    <span id="checkbox">
                      <input
                        type="checkbox"
                        id="checkbox-element"
                        name="choice"
                        value="hobby"
                        onclick="onlyOne(this)"
                        class="todoBox"
                      />
                      <i class="fa fa-smile-o"></i>
                    </span>
                  </div>
                  <div>
                    <span id="urgentCheckBox">
                      <input
                        type="checkbox"
                        id="checkbox-element"
                        name="urgent"
                        value="urgent"
                        style="margin-top: 20px"
                        class="urgent todoBox urgentBtn"
                      />
                      <i class="fa fa-bomb" style="margin-top: 20px"></i>
                      <p class="urgentTitle">Urgent!</p>
                    </span>
                  </div>

                  <div
                    style="justify-content: center"
                    class="d-flex flex-column"
                  >
                    <div>
                      <textarea class="todo-input styleInput" style="margin: 0" placeholder="Todo-text........"></textarea>
                    </div>
                    <div>
                      <button class="add-todo-btn styleBtn">Save todo</button>
                    </div>
                  </div>

                  <ul class="todo-list">
                    <!---
                  <div class="todo-div">
                        <p class="todo-item">Dela skärm</p>
                        <p class="urgent-text">Urgent!</p>
                        <input class="done-checkbox"
                          type="checkbox"
                          id="completed"
                          name="completed"
                          value="completed"
                        />
                        <label for="completed">Done</label>
                        <button class="edit-btn">Edit</button>
                        <button class="trash-btn">Trash</button>
                      </div>

                    </div>
                  </div>--->
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-lg-3">
            <div class="movie-board todo-board" style="text-align: center">
              <div style="padding-bottom: 15px">
                <div style="padding-top: 5px">
                  <h5 style="margin-top: 5px;" class="titleWatchlist">Watchlist</h5>
                </div>
                <button
                  class="myBtn addBtn addBtnMovie styleBtn"
                  
                >
                  <i class="fa fa-plus"></i>
                </button>
              </div>

              <div class="watchListDiv">
                <ul
                  class="watchList"
                  style="text-align: center; padding: 0"
                ></ul>

                <!-----
                          <div class="watchDiv">
                            <img class="imgInList" src="">
                            <p class="movieTitle">innerText</p>
                        
                        
                        -->
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Trigger/Open The Modal for Movie -->

      <div id="myModal" class="modal hidden">
        <!-- Modal content -->
        <div class="modal-content">
          <div>
            <span class="close">&times;</span>
          </div>

          <div>
            <div class="row">
              <div class="col"style="text-align:center;">
                <p class="labelSearch">Search movie-title:</p>
                <input type="text" class="searchText text-box" placeholder=".........."/>
                  <button class="searchBtn" style="margin:0 auto; display: inline;">
                  <i
                    class="fa fa-search"
                   ></i>
                </button>
              </div>

              </div>
            </div>
            <div class="row">
              <div class="col errorTextDiv errorDiv" style="text-align: center">
                <p class="errorText" style="text-align: center"></p>
              </div>
            </div>
            <div class="row movieInfoList">
              <div class="col" style="margin-top: 15px;">
                <img class="img-center rounded" src="" />
              </div>
              <div class="col">
                <h4
                  class="movieTitle"
                  style="margin-bottom: 0; margin-top: 15px; text-align: center"
                ></h4>
                <h5 class="rating" style="margin-top: 10px"></h5>
                <p class="year" style="margin-top: 10px"></p>
                <p class="runtime" style="margin-top: 10px"></p>
                <p class="genre" style="margin-top: 10px"></p>
                <p class="director" style="margin-top: 10px"></p>
                <p class="writer" style="margin-top: 10px"></p>
                <p class="actors" style="margin-top: 10px"></p>
                <p class="moviePlot" style="margin-top: 10px"></p>
              </div>
            </div>
            <div class="row">
              <div>
                <button class="addWatchListBtn" style="display: none">
                  <h5>Add to watchlist!</h5>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Trigger/Open The Modal for todo -->

      <div id="myTodoModal" class="modal hidden todoModal">
        <!-- Modal content -->
        <div class="modal-content">
          <div>
            <span class="close closeTodo">&times;</span>
          </div>

          <div>
            <div class="row">
              <div class="col">
                <div class="todo-board-modal" style="text-align: center">
                  <div style="text-align: center">
                    <h2 style="padding-top: 5px">Add todo</h2>
                  </div>
                  <div style="padding-top: 20px">
                    <span id="checkbox">
                      <input
                        type="checkbox"
                        id="checkbox-element"
                        name="choice"
                        value="home"
                        onclick="onlyOne(this)"
                        class="todoBoxModal"
                      />
                      <i class="fa fa-home"></i>
                    </span>
                    <span id="checkbox">
                      <input
                        type="checkbox"
                        id="checkbox-element"
                        name="choice"
                        value="work"
                        onclick="onlyOne(this)"
                        class="todoBoxModal"
                      />
                      <i class="fa fa-briefcase"></i>
                    </span>
                    <span id="checkbox">
                      <input
                        type="checkbox"
                        id="checkbox-element"
                        name="choice"
                        value="family"
                        onclick="onlyOne(this)"
                        class="todoBoxModal"
                      />
                      <i class="fa fa-heart"></i>
                    </span>
                    <span id="checkbox">
                      <input
                        type="checkbox"
                        id="checkbox-element"
                        name="choice"
                        value="hobby"
                        onclick="onlyOne(this)"
                        class="todoBoxModal"
                      />
                      <i class="fa fa-smile-o"></i>
                    </span>
                  </div>
                  <div>
                    <span id="urgentCheckBox">
                      <input
                        type="checkbox"
                        id="checkbox-element"
                        name="urgent"
                        value="urgent"
                        style="margin-top: 20px"
                        class="urgentBox todoBoxModal urgentBtnModal"
                      />
                      <i
                        class="fa fa-bomb"
                        style="margin-top: 20px; margin-bottom: 15px"
                      ></i>
                      <p class="urgentTitleModal">Urgent!</p>
                    </span>
                  </div>
                  <div
                    style="justify-content: center"
                    class="d-flex flex-column"
                  >
                    <div>
                      <textarea class="todo-input-modal styleInput"></textarea>
                    </div>
                    <div>
                      <button class="add-todo-btn-modal styleBtn">Add todo</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Trigger/Open The Modal for "already in list" -->

      <div id="myWarningModal" class="modal hidden warningModal">
        <!-- Modal content -->
        <div class="modal-content">
          <div class="row">
            <div class="col" style="text-align: center">
              <p class="warningText"></p>
            </div>
          </div>
          <div class="row">
            <div class="col" style="text-align: center">
              <button class="closeBtn addWatchListBtn"><p>OK!</p></button>
            </div>
          </div>
        </div>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="movie.js"></script>
    <script src="main.js"></script>
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>


  </body>
</html>
